{% load staticfiles %}
<!DOCTYPE html>  
<html>  
<head>  
<title>Page Title</title>  

<script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/cereal_views.js" %}"></script>

<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/cereal.css" %}">

        }
        .col-xs-6,
        .col-sm-4,
        .col-md-3,

            border: 1px solid blue;
        }
        .row_style {
            border: 2px solid purple;
        }
        .container_style {
            background-color: #93a3a5;

        }
       
    </style>
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://127.0.0.1:8000/template_view/">Template View</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="http://127.0.0.1:8000/detailed_view/">Detailed Cereal Info</a></li>
        <li><a href="http://127.0.0.1:8000/get_post/">Function based search</a></li>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
